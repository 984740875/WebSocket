<script>
	$(document).ready(function(c) {
		var url=window.location.href;
		var param=url.split("?")[1];
		if(param!=null&&param!=""){
		var error=param.split("=")[1];
		if(error=="account"){
			alert("账号或密码错误，请重新填写");
		}
		}
	});

	/*检查表单是否有空项*/
	function check(){
		var frm=document.myform.elements;
		for(var i=0;i<frm.length-1;i++){
			if(frm[i].value==""){
				alert("该表单项不能为空！");
				frm[i].focus();
				return false;
			}
		}
		return true;
	}

</script>
