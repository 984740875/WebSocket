<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>vue</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./image/vim_shortcut.ico">
    <link rel="stylesheet" type="text/css" href="./css/index.css">

    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>

<body>

    <div class="chat-container">
        <div class="col-md-3 hidden-xs hidden-sm left">
            <!-- <div class="chat-left">

                        <img class="avator" src="./image/qun.jpg" alt="" srcset="">

            <div class="list-group" id="userlist">
            </div>
        </div>
        <div class="col-md-9">
            <div class="chat-main">
                <div class="chat-header">
                    <span>我的聊天室</span>
                </div>
                <div class="chat-list" id="messageList">
                    <div class="message my">
                        <div class="avator">
                            <img src="./image/admin.jpg" alt="" srcset="">
                        </div>
                        <div class="content">
                            <div class="name" id="username">
                                admin
                            </div>
                            <div class="msg">
                                <pre>  版权所有 (C) 2020。保留所有权利。 </pre>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="chat-input">
                    <div class="toolbar" id="tool_bar">
                        <a class="web_wechat_face" href="javascript:;" title="表情"></a>
                        <a href="javascript:;" title="截屏"></a>
                        <!-- <a class="web_wechat_pic js_fileupload ng-isolate-scope webuploader-container"
                                href="javascript:;" title="图片和文件">
                                <div class="webuploader-pick"></div>
                                <div id="rt_rt_1eahqr9rl1634139ijgtop78nt1"
                                    style="position: absolute; top: 0px; left: 0px; width: 30px; height: 30px; overflow: hidden; bottom: auto; right: auto;">
                                    <input type="file" name="file" class="webuploader-element-invisible"
                                        multiple="multiple"><label
                                        style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                                </div>
                            </a> -->

                    </div>
                    <textarea name="" id="chat-input-area" cols="30" rows="10"></textarea>
                    <div class="chat-action">
                        <span class="desc">按下Ctrl+Enter换行 </span>
                        <button type="button" class="btn btn-send" id="sendMessage">发送</button>

                        <!-- <a href="javascript:;" type="button" class="btn btn-send" id="sendMessage">发送</a> -->
                    </div>
                </div>

            </div>


        </div>

    </div>

    <!--
		 登陆必须先输入名字
		隐藏模态框
	-->
    <div class="container">
        <div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="myModalLabel">您好，请先登录</h2>
                    </div>
                    <div class="modal-body">
                        <div id="reload-text" style="margin-bottom: 10px;">
                            <button type="button" class="btn btn-info" id="reload-btn"
                                style="position: absolute;right: 15px;top: 50px;">重新进入</button>

                        </div>
                        <div class="form-group">
                            <div style="margin-bottom:10px;font-size: 28px;">以新身份进入聊天室：</div>
                            <input type="text" class="form-control input-lg" placeholder="请输入昵称" data-container="body"
                                data-toggle="popover" data-placement="top" data-content="昵称不能为空，不能出现<或>，且不能超过9位"
                                id="newname">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-target="#newname"
                            onclick="savename()">确定</button>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>

</body>

</html>
